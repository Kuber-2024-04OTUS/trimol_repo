apiVersion: apps/v1
kind: Deployment
metadata:
  name: homework2
  namespace: homework
spec:
  replicas: 3
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  selector:
    matchLabels:
      app: homework2
  template:
    metadata:
      labels:
        app: homework2
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: homework
                operator: In
                values:
                - "true"
      initContainers:
      - name: init-nginx
        image: busybox
        volumeMounts:
        - name: work-dir
          mountPath: /init
        command: [/bin/sh, -c, "curl -k https://kubernetes.default.svc/apis/metrics.k8s.io/v1beta1/nodes --header "Authorization: Bearer $(cat /var/run/secrets/kubernetes.io/serviceaccount/token)"  --insecure" > /init/metrics.html] 
        command: [/bin/sh, -c, tou"ch index.html && echo "<html><head><title>homework</title></head><body><h1>Homework</h1></body></html>" > /init/index.html] 
      containers:
      - name: homework2
        image: nginx:latest
        ports:
          - containerPort: 8000
            name: nginx-port
        volumeMounts:
        - name: config
          mountPath: /etc/nginx/conf.d/
        - name: work-dir
          mountPath: /homework
        - name: cm
          mountPath: /homework/conf
        readinessProbe:
          httpGet:
            path: /index.html
            port: 8000
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 5
      serviceAccountName: monitoring-sa
      volumes:
        - name: work-dir
          emptyDir: {}
        - name: config
          configMap:
            name: cm-nginx
            items:
              - key: default.conf
                path: default.conf
        - name: cm
          configMap:
            name: cm
            items:
              - key: file
                path: file

